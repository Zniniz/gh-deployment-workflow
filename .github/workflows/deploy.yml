name: Deploy to GitHub Pages

on:
  push:
    paths:
      - '**/*.html'  # Trigger deployment on any HTML change in any folder

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './'  # Deploys from the root of the repository

      - name: Output deployment URL
        run: echo "The website is deployed at https://zniniz.github.io/gh-deployment-workflow/"

